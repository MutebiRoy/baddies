</header>

<!-- Add Requests Section -->
<section class="add-requests-container">
  <header class="requests-header">
    <h2 class="requests-title">Add New Requests</h2>
  </header>
  
  <form id="add-request-form" class="add-request-form container-paddinglr">
    <div class="add-request-item">
      <label for="title" class="add-request-label">Title</label>
      <input type="text" id="title" name="title" class="add-request-input" required>
      <span class="add-request-hint">i.e. Dancing for you</span>
    </div>

    <div class="add-request-item">
      <label for="price" class="add-request-label">Price (US$)</label>
      <input type="text" id="price" name="price" class="add-request-input" required>
      <span class="add-request-hint">Amount in US Dollars</span>
    </div>

    <div class="add-request-item">
      <label for="duration" class="add-request-label">For how long?</label>
      <input type="text" id="duration" name="duration" class="add-request-input" required>
      <span class="add-request-hint">i.e 10 minutes</span>
    </div>

    <div class="add-request-item no-border-bottom">
      <label for="type" class="add-request-label">Virtual or Meet</label>
      <select id="type" name="type" class="add-request-select" required>
        <option value="">Select an option</option>
        <option value="Virtual">Virtual</option>
        <option value="Meet in person">Meet in person</option>
      </select>
    </div>

    <div class="add-requests-form-actions">
      <button type="button" class="add-request-form-action-btn" id="add-request-cancel-btn">Cancel</button>
      <button type="submit" class="add-request-form-action-btn" id="add-request-save-btn">Save</button>
    </div>
  </form>
  
</section>
